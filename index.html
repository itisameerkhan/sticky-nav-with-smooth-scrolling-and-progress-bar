<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav with Smooth Scrolling and Progress Bar - CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#html">HTML</a>
            <a href="#css">CSS</a>
            <a href="#js">JS</a>
            <a href="#react">REACT</a>
            <a href="#sql">SQL</a>
        </nav>
    </header>
    <div class="scroller">
        <span></span>
        <span></span>
    </div>
    <section id="html">
        <h2>HTML</h2>
        <p>Hyper Text Markup Language</p>
    </section>
    <section id="css">
        <h2>CSS</h2>
        <p>Cascading Styling Sheets</p>
    </section>
    <section id="js">
        <h2>JS</h2>
        <p>Client-Side Scripting Javascript</p>
    </section>
    <section id="react">
        <h2>React</h2>
        <p>Component Based React</p>
    </section>
    <section id="sql">
        <h2>SQL</h2>
        <p>Structured Query Language</p>
    </section>
</body>
</html>
